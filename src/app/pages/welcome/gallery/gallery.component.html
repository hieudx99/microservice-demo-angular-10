<table class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Url</th>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>{{ image.id }}</td>
            <td>{{ image.title }}</td>
            <td>{{ image.url }}</td>
        </tr>
    </tbody>
</table>
