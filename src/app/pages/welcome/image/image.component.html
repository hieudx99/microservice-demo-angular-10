<div class="table-operations">
    <button routerLink='/welcome/add-image'>Thêm Mới</button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Url</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>{{image.id}}</td>
            <td>{{image.title}}</td>
            <td>{{image.url}}</td>
            <td>
                <button (click)="deleteImage(image.id)" class="btn btn-danger" style="float: right;">Delete</button>
            </td>
            <td>
                <button routerLink="/welcome/image/{{image.id}}" class="btn btn-success">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
